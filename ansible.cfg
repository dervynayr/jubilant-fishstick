cd /path/to/your/project   # <- your Semaphore project root / git repo root
cat > ansible.cfg <<'EOF'
[defaults]
# Include system-wide roles plus project-local roles directory
roles_path = /usr/share/ansible/roles:/etc/ansible/roles:roles

# optional helpful defaults (adjust as you need)
inventory = ./inventory.yml
retry_files_enabled = False
host_key_checking = False
EOF
